<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON Data in Table</title>
</head>
<body>
    <h1>Data Table</h1>
    <table id="data-table" border="1" style="border-collapse: collapse; width: 100%; text-align: left;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Location</th>
                <th>Hobbies</th>
                <th>Course Name</th>
                <th>Course Duration</th>
                <th>Course Location</th>
                <th>Eligible For</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be populated here -->
        </tbody>
    </table>

    <script src="./obj.js"></script>
</body>
</html>
